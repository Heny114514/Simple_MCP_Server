server: # 服务器元数据
  name: TimeSeriesMCPServer
  name_zh: 时间序列预测MCP服务器
  author: Heny(兰翔) and LovelyFlash(王李超)
  description: MCP Server for time series prediction using RNN, LSTM, and GRU models.
  description_zh: 基于RNN、LSTM、GRU模型的时间序列预测MCP服务器。
  version: 0.1.0

transport: # 服务器启动方式配置
  type: "sse" # 可选值: stdio, sse
  host: "127.0.0.1" # 仅在 type 为 sse 时有效，表示监听地址，默认为 0.0.0.0
  port: 12346 # 仅在 type 为 sse 时有效，表示监听端口，默认为 12345

logging: # 日志配置
  console:
    enabled: true
    level: "DEBUG"
  file:
    enabled: true
    level: "DEBUG"
    path: "logs/%Y-%m-%d_%H-%M-%S.log"
    rotation: "10 MB"
    retention: "7 days"
    compression: "zip"
